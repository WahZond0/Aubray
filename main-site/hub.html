<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Hub - Aubray</title>
    <link rel="stylesheet" href="hub.css">
</head>
<body>
    <header>
        <!-- Header content -->
    </header>

    <main>
        <section id="content-hub">
            <h2>Content Hub</h2>
            <div class="hub-tabs">
                <button class="tab-button active" data-category="all">All</button>
                <button class="tab-button" data-category="tutorials">Tutorials</button>
                <button class="tab-button" data-category="live">Live Events</button>
                <button class="tab-button" data-category="interviews">Interviews</button>
                <!-- More tabs for categories -->
            </div>
            <div class="content-feed">
                <!-- Video content will be loaded here by hub.js -->
                <div class="content-card">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/placeholder" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <h3>Video Title Placeholder</h3>
                    <p>Category: Placeholder</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- Footer content -->
    </footer>

    <script src="hub.js"></script>
</body>
</html>
