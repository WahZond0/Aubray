<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Requests - Aubray Dashboard</title>
    <!-- Link to dashboard specific CSS -->
    <link rel="stylesheet" href="dashboard.css"> 
    <link rel="stylesheet" href="bookings.css"> 
</head>
<body>
    <header>
        <!-- Dashboard Header content -->
    </header>

    <main>
        <section id="booking-requests">
            <h2>Booking Requests</h2>
            <div class="booking-list">
                <!-- Booking requests will be loaded here -->
                <div class="booking-item">
                    <h3>Booking Request Placeholder</h3>
                    <p>From: User Name Placeholder</p>
                    <p>Date: YYYY-MM-DD | Time: HH:MM</p>
                    <p>Status: Pending</p>
                    <div class="booking-actions">
                        <button class="action-button accept">Accept</button>
                        <button class="action-button reject">Reject</button>
                        <button class="action-button view-details">View Details</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- Dashboard Footer content -->
    </footer>

    <script src="bookings.js"></script>
</body>
</html>
