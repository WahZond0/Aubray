<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Aubray Dashboard</title>
    <!-- Link to dashboard specific CSS -->
    <link rel="stylesheet" href="dashboard.css"> 
    <link rel="stylesheet" href="profile.css"> 
</head>
<body>
    <header>
        <!-- Dashboard Header content -->
    </header>

    <main>
        <section id="user-profile">
            <h2>User Profile</h2>
            <div class="profile-container">
                <div class="profile-avatar">
                    <img src="assets/placeholder-avatar.png" alt="User Avatar">
                    <button id="upload-avatar-button">Change Avatar</button>
                </div>
                <div class="profile-details">
                    <label for="name">Name:</label>
                    <input type="text" id="name" value="User Name Placeholder">

                    <label for="profession">Profession:</label>
                    <input type="text" id="profession" value="Profession Placeholder">

                    <label for="bio">Bio:</label>
                    <textarea id="bio" rows="4">Bio Placeholder</textarea>

                    <!-- More profile fields (e.g., contact, social links, license) -->

                    <button id="save-profile-button">Save Profile</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- Dashboard Footer content -->
    </footer>

    <script src="profile.js"></script>
</body>
</html>
